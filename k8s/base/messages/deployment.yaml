apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages
  labels:
    app: messages
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messages
  template:
    metadata:
      labels:
        app: messages
    spec:
      containers:
        - name: messages
          image: ghcr.io/example/messages-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: messages-config
            - secretRef:
                name: messages-secret
