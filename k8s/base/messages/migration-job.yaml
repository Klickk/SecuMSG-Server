apiVersion: batch/v1
kind: Job
metadata:
  name: messages-migrations
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: messages-migrations
          image: ghcr.io/klickk/secumsg-server/messages-migrations:latest
          envFrom:
            - secretRef:
                name: postgres-credentials
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB_MESSAGES
