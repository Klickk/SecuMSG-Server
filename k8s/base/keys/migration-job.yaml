apiVersion: batch/v1
kind: Job
metadata:
  name: keys-migrations
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: keys-migrations
          image: ghcr.io/klickk/secumsg-server/keys-migrations:latest
          envFrom:
            - secretRef:
                name: postgres-credentials
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB_KEYS
