name: Lint Services

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  golangci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth, keys, messages, gateway]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Run golangci-lint for ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v6
        with:
          # Pin linter version to prevent format rule drift
          version: v1.60.3
          args: -C services/${{ matrix.service }} ./... --timeout=5m
