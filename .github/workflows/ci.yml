name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go (gateway)
        uses: actions/setup-go@v5
        with:
          go-version-file: services/gateway/go.mod

      - name: Tidy + build + test (gateway)
        working-directory: services/gateway
        run: |
          go mod tidy
          go vet ./...
          go test ./... -v
          go build ./...

      - name: Set up Go (auth)
        uses: actions/setup-go@v5
        with:
          go-version-file: services/auth/go.mod

      - name: Tidy + build (auth)
        working-directory: services/auth
        run: |
          go mod tidy
          go vet ./...
          go build ./...
      - name: Unit tests (auth)
        working-directory: services/auth
        run: go test ./... -v

      - name: Set up Go (crypto-core)
        uses: actions/setup-go@v5
        with:
          go-version-file: services/crypto-core/go.mod

      - name: Unit tests (crypto-core)
        working-directory: services/crypto-core
        run: go test ./... -v

      - name: Set up Go (keys)
        uses: actions/setup-go@v5
        with:
          go-version-file: services/keys/go.mod

      - name: Tidy + build + test (keys)
        working-directory: services/keys
        run: |
          go mod tidy
          go vet ./...
          go test ./... -v
          go build ./...

      - name: Set up Go (messages)
        uses: actions/setup-go@v5
        with:
          go-version-file: services/messages/go.mod

      - name: Tidy + build + test (messages)
        working-directory: services/messages
        run: |
          go mod tidy
          go vet ./...
          go test ./... -v
          go build ./...
