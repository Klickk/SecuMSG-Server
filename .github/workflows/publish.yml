name: Build & Publish Images

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  SHA_TAG: sha-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute lowercase owner/repo
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_LC=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./services/gateway
          file: ./services/gateway/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/gateway:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push auth
        uses: docker/build-push-action@v6
        with:
          context: ./services/auth
          file: ./services/auth/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/auth:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push auth-migrations
        uses: docker/build-push-action@v6
        with:
          context: ./services/auth/migrations
          file: ./services/auth/migrations/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/auth-migrations:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/auth-migrations:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push keys
        uses: docker/build-push-action@v6
        with:
          context: ./services/keys
          file: ./services/keys/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/keys:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/keys:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push keys-migrations
        uses: docker/build-push-action@v6
        with:
          context: ./services/keys/migrations
          file: ./services/keys/migrations/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/keys-migrations:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/keys-migrations:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build & push messages
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./services/messages/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/messages:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}/messages:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
