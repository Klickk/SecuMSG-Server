name: Auth Service CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/auth/**"
      - "k8s/base/auth/**"
      - "k8s/overlays/minikube-auth/**"
      - ".github/workflows/auth.yaml"
  pull_request:
    branches: [main]
    paths:
      - "services/auth/**"
      - "k8s/base/auth/**"
      - "k8s/overlays/minikube-auth/**"
      - ".github/workflows/auth.yaml"
env:
  IMAGE_NAME: ghcr.io/klickk/secumsg-server/auth

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/auth
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download dependencies
        run: go mod download

      - name: Test
        run: go test ./...

  sonarqube-analysis:
    name: SonarQube Analysis
    needs: build-and-test
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go (for coverage tooling)
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Generate coverage report for auth service
        run: |
          cd services/auth
          go test ./... -coverprofile=coverage.out
      - name: SonarQube Scan (LO4 automation, LO6 code quality/security)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build-and-push:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build --push \
            -f services/auth/Dockerfile \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            services/auth
